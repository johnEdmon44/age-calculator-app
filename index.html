<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./index.js" defer></script>
  
</head>
<body>

  <section id="container">
    <form id="date--form" novalidate>
      <div id="line"> 
        <div>
          <label for="day--input" class="error--label">DAY</label>
          <input type="number" class="error--input" id="day--input" name="day" min="1" max="31" placeholder="DD" required>
          <span id="invalid--day">Must be a valid date</span>
          <span id="day--error">Must be a valid day</span>
          <span id="day--empty">This field is required</span>
        </div>
        
        <div>
          <label for="month--input" class="error--label">MONTH</label>
          <input type="number" class="error--input" id="month--input" name="month" min="1" max="12" placeholder="MM" required>
          <span id="month--error">Must be a valid month</span>
          <span id="month--empty">This field is required</span>
        </div>
  
        <div>
          <label for="year--input" class="error--label">YEAR</label>
          <input type="number" class="error--input" id="year--input" name="year" min="1900" max="2099" placeholder="YYYY" required>
          <span id="year--error">Must be in the past</span>
          <span id="year--empty">This field is required</span>
        </div>
      </div>

      <button id="submit">
        <img src="./assets/images/icon-arrow.svg">
      </button>
    </form>

    <div id="age">
      <div>
        <span class="dash" id="years">--</span>
        <p>years</p>
      </div>

      <div>
        <span class="dash" id="months">--</span>
        <p>months</p>
      </div>

      <div>
        <span class="dash" id="days">--</span>
        <p>days</p>
      </div>
    </div>
  </section>
</body>
</html>
